<html>
<body>

<h1>proxy demo</h1>

</body>

<script>
    let p = new Proxy({}, {
      get(target, key, args) {
        console.log(`${target}[${key}] is undefined, no use`);
      },
      apply(target, key, args){
        console.log(`${target}[${key}] is not a function, no use`);
      }
    });
    p.a = 1;
    console.log(p.b);
    p.c();
</script>
</html>
